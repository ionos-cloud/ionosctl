name: Security Scan
permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    # 10:00 UTC every Monday and Thursday
    - cron: '0 10 * * 1,4'

jobs:
  trivy-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Build ionosctl
        run: make build

      - name: Run Trivy scan (source)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln,secret
          skip-dirs: vendor
          format: table
          output: trivy-report.txt
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... > govulncheck-report.txt || true

      - name: Google Chat Notification
        env:
          NOTIFICATIONS_WEBHOOK: ${{ secrets.NOTIFICATIONS_WEBHOOK }}
        run: |
          sudo apt update && sudo apt install -y jq

          jq -n \
            --rawfile trivy trivy-report.txt \
            --rawfile govuln govulncheck-report.txt \
            '{
              cards: [
                {
                  header: { title: "CLI Trivy Scan Report üîç", subtitle: "Scheduled Trivy Scan" },
                  sections: [ { widgets: [ { textParagraph: { text: ("<pre>" + $trivy + "</pre>") } } ] } ]
                },
                {
                  header: { title: "CLI Govulncheck Scan Report üîç", subtitle: "Scheduled govulncheck Scan" },
                  sections: [ { widgets: [ { textParagraph: { text: ("<pre>" + $govuln + "</pre>") } } ] } ]
                }
              ]
            }' > /tmp/chat-payload.json

          curl -sS -X POST "$NOTIFICATIONS_WEBHOOK" \
            -H "Content-Type: application/json" \
            --data-binary @/tmp/chat-payload.json
