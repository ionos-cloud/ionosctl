name: Scheduled Security Scan

on:
  schedule:
    # 10:00 UTC every Monday and Thursday
    - cron: '0 10 * * 1,4'

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Build ionosctl
        run: make build

      - name: Run Trivy scan
        run: trivy fs --scanners vuln ./bin/ionosctl --format table --exit-code 0 > trivy-report.txt

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... > govulncheck-report.txt || true

      - name: Google Chat Notification
        env:
          NOTIFICATIONS_WEBHOOK: ${{ secrets.NOTIFICATIONS_WEBHOOK }}
        run: |
          TRIVY_REPORT="$(cat trivy-report.txt)"
          GOVULN_REPORT="$(cat govulncheck-report.txt)"
          curl --location --request POST "$NOTIFICATIONS_WEBHOOK" \
          --header 'Content-Type: application/json' \
          --data-raw "{
            \"cards\": [
              {
                \"header\": {
                  \"title\": \"CLI Trivy Scan Report üîç\",
                  \"subtitle\": \"Scheduled Trivy Scan\"
                },
                \"sections\": [
                  {
                    \"widgets\": [
                      {
                        \"textParagraph\": {
                          \"text\": \"<pre>$TRIVY_REPORT</pre>\"
                        }
                      }
                    ]
                  }
                ]
              },
              {
                \"header\": {
                  \"title\": \"CLI Govulncheck Scan Report üîç\",
                  \"subtitle\": \"Scheduled govulncheck Scan\"
                },
                \"sections\": [
                  {
                    \"widgets\": [
                      {
                        \"textParagraph\": {
                          \"text\": \"<pre>$GOVULN_REPORT</pre>\"
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }"
