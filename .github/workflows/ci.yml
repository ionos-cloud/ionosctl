name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test ionosctl
    env:
      go-version: ^1.14
      package-name: ionoscloud
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    outputs:
      go-version: ${{ env.go-version }}
      package-name: ${{ env.package-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}
      - name: Check code format
        run: make gofmt_check
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests
        run: make test
      - name: Build
        run: make build
      - name: Install
        run: make install
      - name: Version
        run: ionosctl version
      - name: Clean artifacts
        run: make clean
