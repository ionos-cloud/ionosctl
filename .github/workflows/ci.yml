name: CI

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  test:
    name: Test ionosctl
    env:
      package-name: ionoscloud
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    outputs:
      package-name: ${{ env.package-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Check code format
        run: make gofmt_check
        if: matrix.os == 'ubuntu-latest'

      - name: Run tests
        env:
          IONOS_USERNAME: ${{ secrets.IONOS_USERNAME_V5 }}
          IONOS_PASSWORD: ${{ secrets.IONOS_PASSWORD_V6 }}
        run: make test

      - name: Build
        run: make build

      - name: Install
        run: make install

      - name: Version
        run: ionosctl version

      - name: Clean artifacts
        run: make clean
