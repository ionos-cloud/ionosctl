# CI workflow

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  install:
    name: Install ionosctl
    env:
      go-version: ^1.14
      package-name: ionoscloud

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ env.go-version }}
      package-name: ${{ env.package-name }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checkout ionosctl
      - name: Checkout ionosctl
        uses: actions/checkout@v2

      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      # Gofmt ionosctl
      - name: Check code format
        run: make gofmt_check

      # Test ionosctl
      - name: Run tests
        run: make test

      # Build ionosctl
      - name: Build
        run: make build

      # Install ionosctl
      - name: Install
        run: make install

      # Show ionosctl version
      - name: Version
        run: ionosctl version

      # Clean-up ionosctl
      - name: Clean artifacts
        run: make clean
